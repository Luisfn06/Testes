<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="card position-absolute top-50 start-50 translate-middle" style="width: 100; height: 300px; text-align: center;">
        <div class="card-body">
            
                <h1>Conversor de Moedas</h1>
                <div class="input-container">
                    <label for="amount">Valor:</label>
                    <input type="number" id="amount" placeholder="Digite o valor a ser convertido" min="1">
                </div>
                <div class="input-container">
                    <label for="from">De:</label>
                    <select id="from">
                        <option value="BRL">Real Brasileiro (BRL)</option>
                        <option value="USD">Dólar Americano (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="JPY">Iene (JPY)</option>
                        <option value="CHF">Franco Suiço (CHF)</option>
                        <option value="GBP">Libra Esterlina(GBP)</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="to">Para:</label>
                    <select id="to">
                        <option value="BRL">Real Brasileiro (BRL)</option>
                        <option value="USD">Dólar Americano (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="JPY">Iene (JPY)</option>
                        <option value="CHF">Franco Suiço (CHF)</option>
                        <option value="GBP">Libra Esterlina(GBP)</option>
                    </select>
                </div>
                <button onclick="convertCurrency()">Converter</button>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
