<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {

            $('#botao').click(function (event) {
                event.preventDefault();

                let valor = parseFloat($('#valor').val());
                let opcoes = $('#opcoes').val();
                let dolar = $('#dolar').val();
                let lene = $('#lene').val();
                let libra = $('#libra').val();
                let franco = $('#franco').val();
                let euro = $('#euro').val();
                let total = parseFloat($('#resultado').text());

                if (valor <= 0 || isNaN(valor)) {
                    alert("Digite um número valido !");
                } else {
                    if (opcoes == dolar) {
                        valor = valor * 0.1938849;
                        $('#resultado').val(valor.toLocaleString('en-US', { style: 'currency', currency: 'USD' }));
                    }
                    else if (opcoes == lene) {
                        valor = valor * 30.1841232;

                        $('#resultado').val(valor.toLocaleString('JP', { style: 'currency', currency: 'JPY' }));
                    }

                    else if (opcoes == libra) {
                        valor = valor * 0.155034;

                        $('#resultado').val(valor.toLocaleString('GB', { style: 'currency', currency: 'GBP' }));
                    }

                    else if (opcoes == franco) {
                        valor = valor * 0.1758551;

                        $('#resultado').val(valor.toLocaleString('CH', { style: 'currency', currency: 'CHF' }));
                    }

                    else if (opcoes == euro) {
                        valor = valor * 0.180005;

                        $('#resultado').val(valor.toLocaleString('UE', { style: 'currency', currency: 'EUR' }));
                    }
                }
            });
        }); 
    </script>
</head>

<body>

    <div class="card position-absolute top-50 start-50 translate-middle" style="width: 18rem;">
        <div class="card-body">
            <form action="" id="form">
                <label for="numer">Qual o valor em reais?</label><br>
                <input required type="number" name="valor" id="valor" placeholder="0,00" style="text-align: right;"
                    min="1">
                <select name="opcoes" id="opcoes">
                    <option value="dolar" id="dolar">Dolar Americano</option>
                    <option value="euro" id="euro">Euro</option>
                    <option value="lene" id="lene">Iene</option>
                    <option value="libra" id="libra">Libra Esterlina</option>
                    <option value="franco" id="franco">Franco Suíço</option>
                </select> <br>
                <label for="numer">Resultado : </label><br>
                <input type="text" id="resultado" readonly placeholder="0,00" style="text-align: right;">
                <button id="botao">Enviar</button>
            </form>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
