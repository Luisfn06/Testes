<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
    
</head>

<body>
    <div class="card position-absolute top-50 start-50 translate-middle" style="width: 18rem;">
        <div class="card-body">
            <form action="" id="form">
               
                <input required type="number" name="valor" id="valor" placeholder="0,00" style="text-align: right;"
                    min="1"><br>
                    <label for="numer">De:</label><br>
                    <select name="opcoes" id="opcoes">
                        <option value="dolar" id="dolar">Dolar Americano</option>
                        <option value="euro" id="euro">Euro</option>
                        <option value="lene" id="lene">Iene</option>
                        <option value="libra" id="libra">Libra Esterlina</option>
                        <option value="franco" id="franco">Franco Suíço</option>
                    </select><br>
                    <label for="numer">Para:</label><br>
                <select name="opcoes2" id="opcoes2">
                    <option value="dolar" id="dolar">Dolar Americano</option>
                    <option value="euro" id="euro">Euro</option>
                    <option value="lene" id="lene">Iene</option>
                    <option value="libra" id="libra">Libra Esterlina</option>
                    <option value="franco" id="franco">Franco Suíço</option>
                </select> <br>
                <label for="numer">Resultado : </label><br>
                <input type="text" id="resultado" readonly placeholder="0,00" style="text-align: right;">
                <button id="botao">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
